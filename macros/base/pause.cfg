[gcode_macro PAUSE]
description: Pause the print and park
rename_existing: _BASE_PAUSE
gcode:
  {% if printer.pause_resume.is_paused %}
    RESPOND MSG="Print is already paused"
  {% else %}
    SAVE_GCODE_STATE NAME=PAUSE_STATE
    _BASE_PAUSE
    STEP_ASIDE_SON
    RESPOND MSG="Pausing print..."
  {% endif %}

