[delayed_gcode _ON_STARTUP]
initial_duration: .666
gcode:
  __init_heater
  __init_correction
  RESPOND MSG="Master Yar, printer started and ready!""

[gcode_macro __init_correction]
gcode:
  SKEW_PROFILE LOAD=default
  BED_MESH_PROFILE LOAD=default

[gcode_macro __init_heater]
gcode:
  INITIALIZE_VARIABLE VARIABLE=extruder_temp VALUE=235
  INITIALIZE_VARIABLE VARIABLE=bed_temp VALUE=68
  
  {% set svv = printer.save_variables.variables %}

  SET_HEATER_TEMPERATURE HEATER=extruder TARGET={svv.extruder_temp}
  SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET={svv.bed_temp}
  FAN_RESET
