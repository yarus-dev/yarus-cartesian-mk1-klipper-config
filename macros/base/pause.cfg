[gcode_macro PAUSE]
description: Pauses the current print. The current position is captured for restoration upon resume.
rename_existing: _BASE_PAUSE
gcode:
    {% if printer.pause_resume.is_paused %}
        RESPOND MSG="Print is already paused!"
    {% else %}
        SAVE_GCODE_STATE NAME=PRE_PAUSE_STATE
        _BASE_PAUSE
        PARK
        RETRACT
        RESPOND MSG="Pausing print..."
    {% endif %}