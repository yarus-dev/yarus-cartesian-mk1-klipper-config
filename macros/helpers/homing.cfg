
[gcode_macro G28]
description: Homing only if necessary
rename_existing: G666.28
gcode:
    {% if "xyz" not in printer.toolhead.homed_axes %}
        G666.28 {rawparams}
    {% endif %}
    
[gcode_macro HOME]
description: Homing only if necessary
gcode: G28 {rawparams}

[safe_z_home]
home_xy_position: 24, 8.23
z_hop: 1.488
speed: 400.0
z_hop_speed: 80.0

